plugins {
  id 'java-library'
}

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'

  // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

}

compileJava {
  // @todo: when gradle is called from the "java" sub-project, the header files are written to the wrong location.
  options.compilerArgs += ["-h", file("../linux/src/jni_headers")]
}
